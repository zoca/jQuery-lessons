    <body>

    <div class="container">
        
        <h1>EVENTS</h1>
        
        <div class="events">
            <h2>Title</h2>
            <p class="lead">Lead paragraph</p>
            <p>Another paragraph</p>      
        </div>
        <hr>
        <div class="event-action">
            <button class="btn btn-secondary">Change the color to all paragraph tag inside .events class</button>
            <button class="btn btn-secondary">Change the color to the .lead paragraph</button>
            <button class="btn btn-secondary">Change the color to the h2 tag</button>
        </div>
        <hr>
        
        <p class="change-me">On CLICK change my color</p>
        
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="form-group">
                    <select class="form-control" name="city">
                        <option value="">--</option>
                        <option value="beograd">Beograd</option>
                        <option value="nis">Nis</option>
                        <option value="novi sad">Novi Sad</option>
                    </select>
                </div>
                <p class="city">Selected city: <span></span></p>
            </div>
        </div>
                       


        <div class="propagation">
            <h2>Event Propagation</h2>
            <h3>Cubes School</h3>
            <a class="btn btn-secondary" href="https://cubes.edu.rs">Visit us</a>
        </div>
        
        
        
        
        
        
        
        <div class="action-group">
            <h2>Event listener and Event trigger</h2>
            <button class="btn btn-primary">One</button>
            <button class="btn btn-secondary">Two</button>
            <button class="btn btn-info">Three</button>
            <button class="btn btn-warning">Four</button>
            <button class="btn btn-danger">Five</button>
        </div>
</div>





        <script src="js/jquery.min.js" type="text/javascript"></script>

        <script src="https://kit.fontawesome.com/85bd05dd45.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
